<div id="countdown" style="background-color: transparent;"></div>

<script>
    // Fecha y hora de la boda en la zona horaria de la Ciudad de México
    const weddingDate = new Date("2025-01-18T16:30:00-06:00").getTime();

    const countdownTimer = setInterval(() => {
        const now = new Date().getTime();
        const distance = weddingDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `
            <span class="h" style="font-size: 62.2503px; line-height: 108.922px; font-family: 'Roboto', sans-serif;"> ${days} </span>
            <span style="font-size: 62.2503px; line-height: 108.922px; font-family: 'Roboto', sans-serif;">: </span>
            <span class="h" style="font-size: 62.2503px; line-height: 108.922px; font-family: 'Roboto', sans-serif;"> ${hours} </span>
            <span style="font-size: 62.2503px; line-height: 108.922px; font-family: 'Roboto', sans-serif;">: </span>
            <span class="h" style="font-size: 62.2503px; line-height: 108.922px; font-family: 'Roboto', sans-serif;"> ${minutes} </span>
            <span style="font-size: 62.2503px; line-height: 108.922px; font-family: 'Roboto', sans-serif;">: </span>
            <span class="h" style="font-size: 62.2503px; line-height: 108.922px; font-family: 'Roboto', sans-serif;"> ${seconds} </span>
        `;

        if (distance < 0) {
            clearInterval(countdownTimer);
            document.getElementById("countdown").innerHTML = "¡Es el día de la boda!";
        }
    }, 1000);
</script>
